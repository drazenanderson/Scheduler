<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <link href="/static/css/navbar.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    {% if title %}
        <link href="/static/css/custom.css" rel="stylesheet">
    {% else %}
        <link href="/static/css/scheduler.css" rel="stylesheet">
    {% endif %}

   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

      $(document).ready(function() {
          $(".days li").click(function() {

              $(".selection").empty();

              if($(this).hasClass("activeday")) {

                  $(this).removeClass("activeday");
                  $(".times").addClass("hidden");
                  $(".days").addClass('unselected');

              } else {

                  $(".activeday").removeClass("activeday");
                  $(".times").removeClass("hidden");
                  $(this).addClass('activeday');
                  $(".selection").append($(this).text());
                  $(".days").removeClass('unselected');

              }
          });

      });
        
    </script>


  </head>

  <body>

    <div class="container">

        {% if not title %}
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/index">Project name</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                          <li class="active"><a href="/index">Home</a></li>
                          <li><a href="/appointments/{{ user.username }}">Appointments</a></li>
                          <li><a href="{{ url_for('logout') }}">Logout</a></li>
                          
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>
        {% endif %}

        {% block content %}{% endblock %}

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
